<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}每到夏天活一次{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/uikit.min.css">
    <link rel="stylesheet" href="/static/css/uikit.gradient.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/crypto-js/3.1.2/rollups/md5.js"></script>
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/uikit.js"></script>
    <script src="https://unpkg.com/vue@2.0.1/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
    <style>
        .img-avatar   {position: relative;
                float: left;
                margin-top: 5px;
                width: 30px;
                height: 30px;}
        nav {margin-bottom: 35px}
        body>div{margin-bottom: 50px}
    </style>
    {% block beforehead %}
    {% endblock %}
</head>
<body>
   <nav class="uk-navbar">
        <ul class="uk-navbar-nav">
            <a class="uk-navbar-brand" href="/">Run</a>
            <li><a href="/">文章列表</a></li>
            <li><a href="/blog/001488179792511be95a4eaad2e4963b13710a51f44fe14000">留言</a></li>
        </ul>
        <div class="uk-navbar-flip">
            <ul class="uk-navbar-nav">
                {% if ctx.request.user %}
                <img class="img-avatar" src="/static/avatar/{{ctx.request.user.image}}" >
                <li><a href="/">{{ctx.request.user.name}}</a></li>
                <li><a href="/logout">登出</a> </li>
                {% else %}
                <li><a href="/login">登陆</a> </li>
                <li><a href="/register">注册</a> </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="uk-container uk-container-center">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
