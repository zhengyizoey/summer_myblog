{% extends 'base.html' %}
{% block beforehead %}
    <style>
        .uk-container-center {
            margin-top: 30px;

        }
    </style>
{%  endblock %}
{% block content %}
    <div class="uk-container-center uk-width-1-4" >
        <form class="uk-form" action="/login" method="post">
            {% if error %}
                <p>错误：{{error}}</p>
            {% endif %}
            <div class="uk-form-row">
                <label class="uk-form-label">用户名或邮箱：</label>
                <div class="uk-form-controls">
                   <input class="uk-width-1-1" name="name" type="text">
                </div>

            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">密码：</label>
                <div class="uk-form-controls">
                    <input class="uk-width-1-1" name="password" type="password">
                </div>

            </div>
            <div class="uk-form-row">
                <button class="uk-button"><i class="uk-icon-bookmark"></i> 登陆</button>
            </div>
        </form>
    </div>

{% endblock %}
