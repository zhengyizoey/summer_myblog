
{% extends 'base.html' %}

{% block beforehead %}
<script>
// 初始化代码:
$(function () {
    var vm = new Vue({
        el: '#vm',
        data: {
            name: 'Robot',
            age: 15,
            like:''
        }
    });
    window.vm = vm;
});
</script>

{% endblock %}


{% block content %}
<div id="vm">
        <p v-text="name"></p>
        <p v-text="age"></p>
        like<input v-model="like" type="text">
</div>
{% endblock %}
